{% extends 'accounts/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-auth py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl">
        <div class="text-center">
            <i class="fas fa-key text-5xl text-blue-500 mb-4"></i>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
                Forgot Your Password?
            </h2>
            <p class="mt-2 text-sm text-gray-600">
                Enter your email address below and we'll send you a link to reset your password.
            </p>
        </div>
        <form class="mt-8 space-y-6" method="POST">
            {% csrf_token %}
            <div class="rounded-md shadow-sm space-y-4">
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <i class="fas fa-envelope text-gray-400"></i>
                        </div>
                        <input id="email" name="email" type="email" autocomplete="email" required
                            class="input-field py-3 pl-10 block w-full px-3 border border-gray-300 rounded-md shadow-sm focus:outline-none"
                            placeholder="you@example.com">
                    </div>
                </div>
            </div>

            <div>
                <button type="submit"
                    class="btn-primary group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                        <i class="fas fa-paper-plane text-blue-200"></i>
                    </span>
                    Send Reset Link
                </button>
            </div>
        </form>
        <div class="text-center mt-4">
            <a href="{% url 'login' %}" class="text-sm text-blue-500 hover:text-blue-700">
                <i class="fas fa-arrow-left mr-1"></i> Back to login
            </a>
        </div>
    </div>
</div>

<script>
    document.querySelector('form').addEventListener('submit', function (e) {
        const email = document.getElementById('email').value;
        if (!email) {
            e.preventDefault();
            Swal.fire({
                title: 'Error',
                text: 'Please enter your email address',
                icon: 'error',
                confirmButtonText: 'OK'
            });
        }
    });
</script>
{% endblock %}
