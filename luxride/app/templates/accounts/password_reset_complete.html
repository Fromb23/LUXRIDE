{% extends 'accounts/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-auth py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8 bg-white p-10 rounded-xl shadow-2xl text-center">
        <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-green-100">
            <i class="fas fa-check-circle text-green-600 text-xl"></i>
        </div>
        <h2 class="mt-6 text-3xl font-extrabold text-gray-900">
            Password Reset Complete
        </h2>
        <div class="text-sm text-gray-600">
            <p>
                Your password has been set. You may go ahead and log in now.
            </p>
        </div>
        <div class="mt-6">
            <a href="{% url 'login' %}"
                class="btn-primary group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                <i class="fas fa-sign-in-alt mr-2"></i> Log in
            </a>
        </div>
    </div>
</div>
{% endblock %}
