<div class="max-w-4xl mx-auto p-4">
  <img src="{{ car.image.url }}" alt="{{ car.name }}" class="w-full rounded-xl mb-4" />
  <h2 class="text-3xl font-bold text-[#3cab4b] mb-2">{{ car.make }}</h2>
  <p class="text-lg mb-4">KES {{ car.rental_price }}/day</p>

  <p class="text-gray-700 mb-6">{{ car.description }}</p>

  <a href="{% url 'user_dashboard' %}" class="bg-[#3cab4b] text-white px-4 py-2 rounded">Back</a>
</div>
