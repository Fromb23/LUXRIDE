<div class="p-4 overflow-x-auto">
  <table
    class="min-w-full w-full bg-white shadow-md rounded-lg overflow-hidden table-auto"
  >
    <thead class="bg-gray-100 text-gray-700 text-sm">
      <tr>
        <th class="py-3 px-4 text-left">Email</th>
        <th class="py-3 px-4 text-left">Driving License</th>
        <th class="py-3 px-4 text-left">Full Name</th>
        <th class="py-3 px-4 text-left">Phone</th>
        <th class="py-3 px-4 text-left">Status</th>
        <th class="py-3 px-4 text-center">Actions</th>
      </tr>
    </thead>
    <tbody class="text-gray-700 divide-y divide-gray-200 text-sm">
      {% for user in users %}
      <tr class="hover:bg-gray-50">
        <td class="py-3 px-4">{{ user.email }}</td>
        <td class="py-3 px-4">{{ user.driving_license_no }}</td>
        <td class="py-3 px-4">{{ user.full_name }}</td>
        <td class="py-3 px-4">{{ user.phone_number }}</td>
        <td class="py-3 px-4">
          {% if user.status == "borrowed" %}
          <span class="text-green-600 font-medium">Borrowed</span>
          {% elif user.status == "pending" %}
          <span class="text-yellow-500 font-medium">Pending</span>
          {% else %}
          <span class="text-gray-500 font-medium">None</span>
          {% endif %}
        </td>
        <td class="py-3 px-4 flex justify-center space-x-3">
          <button title="Edit" class="text-blue-600 hover:text-blue-800">
            <i data-lucide="pencil" class="w-5 h-5"></i>
          </button>
          <button title="Copy" class="text-purple-600 hover:text-purple-800">
            <i data-lucide="copy" class="w-5 h-5"></i>
          </button>
          <button title="Delete" class="text-red-600 hover:text-red-800">
            <i data-lucide="trash-2" class="w-5 h-5"></i>
          </button>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Icons -->
<script>
  lucide.createIcons();
</script>
