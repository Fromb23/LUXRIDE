<div class="max-w-xl mx-auto bg-white shadow-md p-6 rounded space-y-4 mt-10">
    <h2 class="text-2xl font-bold text-center text-gray-800">Confirm Booking</h2>

    <div class="bg-gray-100 p-4 rounded">
        <p><strong>Car:</strong> {{ car.make}} {{ car.model }}</p>
        <p><strong>Rental Price:</strong> Ksh {{ total_amount }}</p>
    </div>

    <form method="post" action="{% url 'finalize_booking' %}">
        {% csrf_token %}
        <input type="hidden" name="car_id" value="{{ selected_car.id }}">

        <div class="flex justify-center">
            <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700 transition">
                Confirm Booking
            </button>
        </div>
    </form>
</div>
