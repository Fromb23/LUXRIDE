<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Luxride</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-[#7c8991] min-h-screen flex items-center justify-center">

    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold text-center text-[#3cab4b] mb-6">Create an Account</h2>

        <form method="post" onsubmit="return validatePasswords()">
            {% csrf_token %}

            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-700">Username</label>
                <input type="text" name="username"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3cab4b]"
                    required>
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-700">Email</label>
                <input type="email" name="email"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3cab4b]"
                    required>
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3cab4b]"
                    required>
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-700">Confirm Password</label>
                <input type="password" id="confirm_password"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3cab4b]"
                    required>
            </div>

            <div class="mb-4">
                <label class="block mb-1 font-medium text-gray-700">Driving License Number</label>
                <input type="text" name="driving_license"
                    class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-[#3cab4b]"
                    required>
            </div>

            <p id="error" class="text-red-600 text-sm mb-3 hidden">Passwords do not match</p>

            <button type="submit" class="w-full bg-[#3cab4b] text-white py-2 rounded-lg hover:bg-green-700 transition">
                Register
            </button>
        </form>

        <p class="text-center mt-4 text-sm">
            Already have an account?
            <a href="{% url 'login' %}" class="text-[#3cab4b] underline">Login here</a>
        </p>
    </div>

    <script>
        function validatePasswords() {
            const pass = document.getElementById("password").value;
            const confirm = document.getElementById("confirm_password").value;
            const error = document.getElementById("error");
            if (pass !== confirm) {
                error.classList.remove("hidden");
                return false;
            }
            error.classList.add("hidden");
            return true;
        }
    </script>

</body>

</html>
