<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Luxride</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 text-gray-800">

    <section class="flex justify-center items-center min-h-screen bg-gray-200">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-sm w-full">
            <h2 class="text-2xl font-semibold text-center text-[#7c8991] mb-6">Login to Luxride</h2>

            <form action="#" method="POST">
                {% csrf_token %}

                <div class="mb-4">
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" required
                        class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full focus:ring-[#3cab4b] focus:border-[#3cab4b]">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" name="password" required
                        class="mt-1 px-4 py-2 border border-gray-300 rounded-md w-full focus:ring-[#3cab4b] focus:border-[#3cab4b]">
                </div>

                <div class="flex justify-end mb-6">
                    <a href="#" class="text-sm text-[#3cab4b] hover:text-[#7c8991]">Forgot Password?</a>
                </div>

                <div class="mb-4">
                    <button type="submit"
                        class="w-full py-2 px-4 bg-[#3cab4b] text-white font-semibold rounded-md hover:bg-[#7c8991]">
                        Login
                    </button>
                </div>
            </form>
        </div>
    </section>

</body>

</html>
